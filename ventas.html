<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ah Kim Pech - Ventas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>Servicios Ópticos</h1>
            <h2>Ah Kim Pech</h2>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Ventas</h2>
        <div class="actions">
            <button id="addSaleBtn" class="btn-primary">Nueva venta</button>
            <div class="search-box">
                <input type="text" placeholder="Buscar...">
                <button class="btn-secondary">Buscar</button>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>ID Cliente</th>
                    <th>ID Producto</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="salesTableBody">
                <!-- Datos se cargarán dinámicamente -->
            </tbody>
        </table>
    </main>

    <!-- Modal para nueva venta -->
    <div id="saleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalTitle">Registrar Nueva Venta</h3>
            <form id="saleForm">
                <input type="hidden" id="saleId">
                <div class="form-group">
                    <label for="clienteId">Cliente</label>
                    <select id="clienteId" required>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="productoId">Producto</label>
                    <select id="productoId" required>
                        <!-- Opciones se cargarán dinámicamente -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaVenta">Fecha</label>
                    <input type="date" id="fechaVenta" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" min="1" required>
                </div>
                <div class="form-group">
                    <label for="precioUnitario">Precio unitario</label>
                    <input type="number" step="0.01" id="precioUnitario" required>
                </div>
                <div class="form-group">
                    <label for="total">Total</label>
                    <input type="number" step="0.01" id="total" readonly>
                </div>
                <div class="form-group">
                    <label for="estadoVenta">Estado</label>
                    <select id="estadoVenta" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Completada">Completada</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Registrar venta</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/sales.js"></script>
</body>
</html>
